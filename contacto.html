<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - ADPRO-Descripción</title>
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9fafc;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 1.5rem 0;
    }

    header h1 {
      margin: 0;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #003366;
    }

    p {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }

    input, textarea {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      width: 100%;
    }

    button {
      background-color: #003366;
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
    }

    button:hover {
      background-color: #0055aa;
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    footer a {
      color: #ffcc00;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <h1>ADPRO-Descripción</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="conocenos.html">Conócenos</a>
      <a href="metodologia.html">Metodología</a>
      <a href="formacion.html">Formación</a>
      <a href="recursos.html">Recursos</a>
      <a href="blog.html">Blog</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <main>
    <h1>Contacto</h1>
    <p>¿Tienes dudas, propuestas o deseas colaborar con el proyecto? Escríbenos:</p>

    <form action="mailto:adprodescripcion@outlook.es" method="post" enctype="text/plain">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Enviar mensaje</button>
    </form>
  </main>

  <footer>
    © 2025 ADPRO-Descripción · Proyecto de formación e investigación en accesibilidad cultural · 
    <a href="mailto:adprodescripcion@outlook.es">adprodescripcion@outlook.es</a>
  </footer>
</body>
</html>
